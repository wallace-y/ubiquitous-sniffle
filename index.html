<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./game-ui/css/style.css" />

    <title>Pokemon Guesser</title>
  </head>
  <body>
    <div class="py-5">
      <div class="container mx-auto w-100 " style="max-width: 25rem;">
        <div class="row">
          <div class="col">
            <div class="card shadow-sm bg-pink">
              <img
                id="pokemonImage"
                alt="current"
                class="img-fluid"
                src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-i/red-blue/transparent/1.png"
              />
              <div class="card-body border border-5 rounded border-dark">
                <p class="card-text text-center">
                  What's your guess?
                </p>
                <div class="input-group mb-3">
                  <input id="pokemonGuess" type="text" class="form-control" placeholder="???" aria-label="" aria-describedby="basic-addon1">
                </div>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <button
                      id="prevButton"
                      type="button"
                      class="btn btn-sm btn-outline-secondary"
                    >
                      Prev
                    </button>
                    <button
                      id="nextButton"
                      type="button"
                      class="btn btn-sm btn-outline-secondary"
                    >
                      Next
                    </button>
                  </div>
                  <small class="">Score 0/151</small>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./game-logic/next-pokemon.js"></script>
  </body>
</html>
